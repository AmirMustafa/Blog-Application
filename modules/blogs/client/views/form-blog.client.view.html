<section>
  <div class="page-header">
    <h1>{{vm.blog._id ? 'Edit Blog' : 'New Blog'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.blogForm" class="form-horizontal" ng-submit="vm.save(vm.form.blogForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.blog.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.blogForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Blog title is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label for="content">Content</label>
          <textarea name="content" id="content" ng-model="vm.blog.content" class="form-control" placeholder="Content" cols="30" rows="10" required></textarea>
          <div ng-messages="vm.form.blogForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Blog content is required.</p>
          </div>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.blog._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
